<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - NurtureNest</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Create Account</h1>
      <form id="signup-form">
        <input type="text" id="name" class="form-input" placeholder="Name" required>
        <input type="email" id="email" class="form-input" placeholder="Email" required>
        <input type="password" id="password" class="form-input" placeholder="Password" required>
        <div id="signup-error" class="error-box"></div>
        <div id="signup-success" class="success-box"></div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="scripts/signup.js"></script>
</body>
</html>
